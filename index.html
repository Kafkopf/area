<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<title>This is an area</title>

</head>

<body>

<style>

.axis text {
  font: 12px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: 1;
}

.y.axis path {
  display: 1;
}

.area {
  fill: red;
  opacity: 0.6;
}

.line {
  fill: none;
  stroke: black;
  stroke-width: 2px;
}

</style>

<script src="//d3js.org/d3.v3.min.js"></script>

<script>

	//Create margin
	var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

	//Create axis scale - Parse the date / time ("%d-%b-%y") or ("%Y-%m-%d") or ("%d-%m-%Y")
	var parseDate = d3.time.format("%d-%m-%Y").parse;
		formatDate = d3.time.format("%d-%m"),
		bisectDate = d3.bisector(function(d) { return d.date; }).left;

	var x = d3.time.scale()
			.range([0, width]);

	var y = d3.scale.linear()
		.range([height, 0]);	

	//Create axis
	var xAxis = d3.svg.axis()
		.scale(x)
		.orient("bottom");

	var yAxis = d3.svg.axis()
		.scale(y)
		.orient("left")	

	//Create area
	var area = d3.svg.area()
	    .x(function(d) { return x(d.date); })
    	.y0(height)
    	.y1(function(d) { return y(d.close); });	

	//Create line
	var line = d3.svg.line()
	    .x(function(d) { return x(d.date); })
    	.y(function(d) { return y(d.close); });	

    //Create SVG
	var svg = d3.select("body").append("svg")
    	.attr("width", width + margin.left + margin.right)
    	.attr("height", height + margin.top + margin.bottom)
  	  .append("g")
    	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	var lineSvg = svg.append("g");

	var focus = svg.append("g") 
	    .style("display", "none");


	d3.csv("nordea_kurs.csv", function(error, data) {
  	if (error) throw error;
  	 	data.forEach(function(d) {
	    	d.date = parseDate(d.date);
	    	d.close = +d.close;
	  		});

    // Add the valueline path
    lineSvg.append("path")
        .attr("class", "line")
        .attr("d", line(data));

  	//Input to area
	x.domain(d3.extent(data, function(d) { return d.date; }));
  	y.domain([0, d3.max(data, function(d) { return d.close; })]);

  	//Input to line
  	x.domain(d3.extent(data, function(d) { return d.date; }));
  	y.domain(d3.extent(data, function(d) { return d.close; }));
  

	svg.append("path")
		.datum(data)
		.attr("class", "line")
		.attr("d", line);

	svg.append("path")
		.datum(data)
	  	.attr("class", "area")
	  	.attr("d", area);

	svg.append("g")
	    .attr("class", "x axis")
	    .attr("transform", "translate(0," + height + ")")
	    .call(xAxis);

	svg.append("g")
	    .attr("class", "y axis")
	    .call(yAxis)	    	
	  .append("text")
	    .attr("transform", "rotate(-90)")
	    .attr("y", 6)
	    .attr("dy", ".71em")
	    .style("text-anchor", "end")
	    .text("Kurs (DKK)");

	// append the x line
    focus.append("line")
        .attr("class", "x")
        .style("stroke", "blue")
        .style("stroke-dasharray", "3,3")
        .style("opacity", 0.5)
        .attr("y1", 0)
        .attr("y2", height);

    // append the y line
    focus.append("line")
        .attr("class", "y")
        .style("stroke", "blue")
        .style("stroke-dasharray", "3,3")
        .style("opacity", 0.5)
        .attr("x1", width)
        .attr("x2", width);

    // append the circle at the intersection 
    focus.append("circle")
        .attr("class", "y")
        .style("fill", "black")
        .style("stroke", "black")
        .attr("r", 10);

    // place the value at the intersection
    focus.append("text")
        .attr("class", "y1")
        .style("stroke", "white")
        .style("stroke-width", "3.5px")
        .style("opacity", 0.8)
        .attr("dx", 8)
        .attr("dy", "-.3em");
    focus.append("text")
        .attr("class", "y2")
        .attr("dx", 8)
        .attr("dy", "-.3em");

    // place the date at the intersection
    focus.append("text")
        .attr("class", "y3")
        .style("stroke", "white")
        .style("stroke-width", "3.5px")
        .style("opacity", 0.8)
        .attr("dx", 8)
        .attr("dy", "1em");
    focus.append("text")
        .attr("class", "y4")
        .attr("dx", 8)
        .attr("dy", "1em");
    
    // append the rectangle to capture mouse
    svg.append("rect")
        .attr("width", width)
        .attr("height", height)
        .style("fill", "none")
        .style("pointer-events", "all")
        .on("mouseover", function() { focus.style("display", null); })
        .on("mouseout", function() { focus.style("display", "none"); })
        .on("mousemove", mousemove);

    function mousemove() {
		var x0 = x.invert(d3.mouse(this)[0]),
		    i = bisectDate(data, x0, 1),
		    d0 = data[i - 1],
		    d1 = data[i],
		    d = x0 - d0.Dato > d1.Dato - x0 ? d1 : d0;

	  focus.select("circle.y")
	      .attr("transform",
	            "translate(" + x(d.date) + "," +
	                           y(d.close) + ")");

	  focus.select("text.y1")
	      .attr("transform",
	            "translate(" + x(d.date) + "," +
	                           y(d.close) + ")")
	      .text(d.close);

	  focus.select("text.y2")
	      .attr("transform",
	            "translate(" + x(d.date) + "," +
	                           y(d.close) + ")")
	      .text(d.close);

	  focus.select("text.y3")
	      .attr("transform",
	            "translate(" + x(d.date) + "," +
	                           y(d.close) + ")")
	      .text(formatDate(d.date));

	  focus.select("text.y4")
	      .attr("transform",
	            "translate(" + x(d.date) + "," +
	                           y(d.close) + ")")
	      .text(formatDate(d.date));

	  focus.select(".x")
	      .attr("transform",
	            "translate(" + x(d.date) + "," +
	                           y(d.close) + ")")
	                 .attr("y2", height - y(d.close));

	  focus.select(".y")
	      .attr("transform",
	            "translate(" + width * -1 + "," +
	                           y(d.close) + ")")
	                 .attr("x2", width + width);
		}

	});


</script>

</body>
</html>
