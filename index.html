<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<title>This is an area</title>

</head>

<body>

<style>

.axis text {
  font: 12px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: 1;
}

.y.axis path {
  display: 1;
}

.area {
  fill: black;
  opacity: 0.3;
}

.line {
  fill: none;
  pointer-events: none;
  stroke: black;
  stroke-width: px;
}

</style>

<script src="//d3js.org/d3.v3.min.js"></script>

<script>

	//Create margin
	var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

	//Create axis scale
	var parseDate = d3.time.format("%Y-%m-%d").parse;

	var x = d3.time.scale()
			.range([0, width]);

	var y = d3.scale.linear()
		.range([height, 0]);	

	//Create axis
	var xAxis = d3.svg.axis()
		.scale(x)
		.orient("bottom");

	var yAxis = d3.svg.axis()
		.scale(y)
		.orient("left")	

	//Create area
	var area = d3.svg.area()
	    .x(function(d) { return x(d.Dato); })
    	.y0(height)
    	.y1(function(d) { return y(d.Kurs); });	

	//Create line
	var line = d3.svg.line()
	    .x(function(d) { return x(d.Dato); })
    	.y(function(d) { return y(d.Kurs); });	

    //Create SVG
	var svg = d3.select("body").append("svg")
    	.attr("width", width + margin.left + margin.right)
    	.attr("height", height + margin.top + margin.bottom)
  	  .append("g")
    	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	d3.csv("danske_kurs.csv", function(error, data) {
  	if (error) throw error;
  	 	data.forEach(function(d) {
	    	d.Dato = parseDate(d.Dato);
	    	d.Kurs = +d.Kurs;
	  		});

  	//Input to area
	x.domain(d3.extent(data, function(d) { return d.Dato; }));
  	y.domain([0, d3.max(data, function(d) { return d.Kurs; })]);

  	//Input to line
  	x.domain(d3.extent(data, function(d) { return d.Dato; }));
  	y.domain(d3.extent(data, function(d) { return d.Kurs; }));
  

	svg.append("path")
		.datum(data)
		.attr("class", "line")
		.attr("d", line);

	svg.append("path")
		.datum(data)
	  	.attr("class", "area")
	  	.attr("d", area);

	svg.append("g")
	    .attr("class", "x axis")
	    .attr("transform", "translate(0," + height + ")")
	    .call(xAxis);

	svg.append("g")
	    .attr("class", "y axis")
	    .call(yAxis)	    	
	  .append("text")
	    .attr("transform", "rotate(-90)")
	    .attr("y", 6)
	    .attr("dy", ".71em")
	    .style("text-anchor", "end")
	    .text("Kurs (DKK)");

	});


</script>

</body>
</html>
